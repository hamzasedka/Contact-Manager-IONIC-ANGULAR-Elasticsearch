<!DOCTYPE html>
<html xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sf="http://www.w3.org/1999/xhtml" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>


    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=New+Tegomin&display=swap" rel="stylesheet">

</head>
<style>
    body {
        margin: 0;
        padding: 0;
        height: 100vh;
        font-family: 'New Tegomin', serif;
    }

    #carouselExemple {

        width: 40%;
        margin: 0 auto;

    }
.carousel-item{
    height: 400px;

}
    .carousel-item img {
        width: 100%;
        height: 100%;
        image-resolution: from-image;
    }
.progress{
    margin: 5px;
}
</style>
<body>
<!-----------------------------------------------------NavBar---------------------------------------------------->

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="#">MovieNight</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav mr-auto">
            <li class="nav-item active">
                <a class="nav-link active" href="#">Home <span class="sr-only">(current)</span></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/myfavorits">MyFavorits</a>
            </li>

            <li class="nav-item">
                <a class="nav-link " href="http://localhost:8080/ContactUs">Contact Us</a>
            </li>
        </ul>
        <form class="form-inline my-2 my-lg-0">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>
    </div>
</nav>


<!-----------------------------------------------------NavBar---------------------------------------------------->
<!-----------------------------------------------------CardSection---------------------------------------------------->
<br>
<h3>Top popular movies</h3>
<hr class="my-4">
<section id="carouselExampleControls" class="carousel slide row" data-ride="carousel">

    <div class=" col-md-2" th:style="|width: 13rem;float:left;|" th:each="movie: ${movies}">
        <a th:href="${movie.id}"> <img class="card-img-top"  alt="Card image cap" th:src="${movie.poster_path}" ></a>

    </div>
</section>
<!------------------------------------CardSection---------------------------------------------------->
<!------------------------------------Crousel---------------------------------------------------->
<br>
<h3>Top 3 rated movies</h3>
<hr class="my-4">
<div class="row" style="position: relative;">
    <div class="col-md-6" style="position: absolute;top:50px;">
        <h5 th:text="${movie1.original_title}"></h5>
        <div class="progress">

            <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 40%" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 th:text="${movie2.original_title}"></h5>
        <div class="progress">


            <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 50%" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 th:text="${movie3.original_title}"></h5>
        <div class="progress">

            <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 75%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 th:text="${movie4.original_title}"></h5>
        <div class="progress">

            <div class="progress-bar progress-bar-striped " role="progressbar" style="width: 90%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>
        <h5 th:text="${movie5.original_title}"></h5>
        <div class="progress">

            <div class="progress-bar progress-bar-striped" role="progressbar" style="width: 80%" aria-valuenow="75" aria-valuemin="0" aria-valuemax="100"></div>
        </div>

    </div>
<div id="carouselExemple" class="carousel slide col-md-6" style="position: absolute;right:5%" data-ride="carousel" data-interval="3000">

    <ol class="carousel-indicators">
        <li data-target="#carouselExemple" data-slide-to="0" class="active"></li>
        <li data-target="#carouselExemple" data-slide-to="1"></li>
        <li data-target="#carouselExemple" data-slide-to="2"></li>
    </ol>


    <div class="carousel-inner">

        <div class="carousel-item active">
            <img th:src="${movie1.poster_path}"
                 class="d-block">
        </div>

        <div class="carousel-item">
            <img th:src="${movie2.poster_path}"
                 class="d-block">
        </div>

        <div class="carousel-item">
            <img th:src="${movie3.poster_path}"
                 class="d-block">
        </div>

        <div class="carousel-item">
            <img th:src="${movie4.poster_path}"
                 class="d-block">
        </div>

        <div class="carousel-item">
        <img th:src="${movie5.poster_path}"
             class="d-block">
    </div>
    </div>

    <a href="#carouselExemple" class="carousel-control-prev" role="button" data-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="ture"></span>
        <span class="sr-only">Previous</span>
    </a>
    <a href="#carouselExemple" class="carousel-control-next" role="button" data-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
    </a>

</div>

</div>

<!------------------------------------Crousel---------------------------------------------------->
<script>
    $('.carousel').carousel({

        pause: "null"

    })
</script>
</body>
</html>
