<mat-toolbar [color]="this.color" class="mat-elevation-z1">
  <button mat-icon-button id="menu" (click)="navService.toggleNav()">
    <mat-icon>menu</mat-icon>
  </button>
  <div>{{ this.routingService.toolName$ | async}}</div>
  <div fxHide.xs style="width: 100%;"  fxLayout="row" fxLayoutAlign="end center">
    <div>{{ this.userEmail }}</div>
  </div>
</mat-toolbar>
